<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link rel="stylesheet" href="/src/styles/color.css" />
    <link rel="stylesheet" href="/src/styles/header.css" />
    <link rel="stylesheet" href="/src/styles/helper-text.css" />
    <link rel="stylesheet" href="/src/styles/user-form-input.css" />
    <link
      rel="stylesheet"
      href="/src/pages/user/password-reset/password-reset.css" />
    <title>비밀번호 수정 - 아무 말 대잔치</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="user-form-container">
      <h1>비밀번호 수정</h1>

      <form class="user-form">
        <div class="user-form-input-group password-reset-form-input-group">
          <label for="password" class="label">비밀번호 *</label>
          <input
            type="password"
            id="password"
            class="input-password"
            autocomplete="off"
            placeholder="비밀번호를 입력하세요." />

          <p class="helper-text helper-text-password text-red"></p>
        </div>

        <div class="user-form-input-group password-reset-form-input-group">
          <label for="confirm" class="label">비밀번호 확인*</label>
          <input
            type="password"
            id="confirm"
            class="input-confirm"
            autocomplete="off"
            placeholder="비밀번호를 한번 더 입력하세요." />

          <p class="helper-text helper-text-confirm text-red"></p>
        </div>

        <button
          type="button"
          class="btn-reset-password user-form-button bg-btn-disabled text-white">
          수정하기
        </button>
      </form>

      <div class="toast-complete"></div>
    </main>

    <script
      type="module"
      src="/src/pages/user/password-reset/password-reset.js"></script>
  </body>
</html>
